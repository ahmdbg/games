<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Fruit Ninja Mobile 🍉</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <!-- Modal Game Over -->
  <div id="gameOverModal" style="display:none;position:fixed;z-index:1000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);justify-content:center;align-items:center;">
    <div style="background:#222;padding:32px 24px 24px 24px;border-radius:16px;box-shadow:0 4px 32px #000;text-align:center;min-width:260px;">
      <h2 style="color:#fff;margin-bottom:16px;">Game Over!</h2>
      <div id="finalScore" style="color:#7fff00;font-size:28px;margin-bottom:24px;">Score: 0</div>
      <button id="playAgainBtn" style="padding:10px 28px;font-size:18px;background:#7fff00;color:#222;border:none;border-radius:8px;cursor:pointer;">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
